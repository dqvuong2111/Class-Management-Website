{% load static %}
<aside id="student-sidebar" class="fixed left-0 top-0 z-50 h-full w-72 bg-white shadow-sm transition-all duration-300 -translate-x-full md:sticky md:top-0 md:h-screen md:translate-x-0 border-r border-gray-200 flex flex-col">
    <!-- Header -->
    <div class="flex h-20 items-center justify-between border-b border-gray-100 px-5 flex-shrink-0">
        <div class="flex items-center gap-3">
            <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-gray-900 shadow-sm">
                <i data-lucide="graduation-cap" class="h-6 w-6 text-white"></i>
            </div>
            <div>
                <h1 class="font-bold text-gray-900 text-lg">Student Portal</h1>
                <p class="text-xs text-gray-500">EduManage</p>
            </div>
        </div>
    </div>

    <!-- Quick Search -->
    <div class="px-4 py-3">
        <button onclick="openCommandPalette()" class="w-full flex items-center gap-3 px-4 py-2.5 bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded-xl text-gray-500 text-sm transition-colors">
            <i data-lucide="search" class="h-4 w-4"></i>
            <span>Quick search...</span>
            <span class="ml-auto text-xs opacity-60">âŒ˜K</span>
        </button>
    </div>

    <!-- Navigation -->
    <nav id="sidebar-nav" class="flex flex-col gap-1.5 p-4 flex-1 overflow-y-auto custom-scroll">
        <a href="{% url 'dashboard:student_dashboard' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 {% if request.resolver_match.url_name == 'student_dashboard' %}bg-gray-900 text-white{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
            <i data-lucide="layout-dashboard" class="h-5 w-5"></i>
            Dashboard
        </a>

        <a href="{% url 'dashboard:student_courses' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 {% if request.resolver_match.url_name == 'student_courses' %}bg-gray-900 text-white{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
            <i data-lucide="book-open" class="h-5 w-5"></i>
            Browse Courses
        </a>

        <a href="{% url 'dashboard:student_schedule' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 {% if request.resolver_match.url_name == 'student_schedule' %}bg-gray-900 text-white{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
            <i data-lucide="calendar" class="h-5 w-5"></i>
            Schedule
        </a>

        <a href="{% url 'dashboard:student_achievements' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 {% if request.resolver_match.url_name == 'student_achievements' %}bg-gray-900 text-white{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
            <i data-lucide="award" class="h-5 w-5"></i>
            Grades & Achievements
        </a>

        <a href="{% url 'dashboard:student_pending' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 {% if request.resolver_match.url_name == 'student_pending' %}bg-gray-900 text-white{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
            <i data-lucide="hourglass" class="h-5 w-5"></i>
            Pending Requests
        </a>
        
        <a href="{% url 'dashboard:messages' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 {% if request.resolver_match.url_name == 'messages' %}bg-gray-900 text-white{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
            <i data-lucide="mail" class="h-5 w-5"></i>
            Messages
        </a>

        <div class="my-2 border-t border-gray-100"></div>

        <a href="{% url 'home' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 text-gray-500 hover:bg-gray-100 hover:text-gray-900">
            <i data-lucide="home" class="h-5 w-5"></i>
            Back to Home
        </a>
    </nav>

    <!-- Footer -->
    <div class="border-t border-gray-100 p-4 flex-shrink-0">
        <div class="mb-4 flex items-center gap-3 rounded-xl bg-gray-50 border border-gray-100 p-4">
            <div class="flex h-11 w-11 items-center justify-center rounded-full bg-gray-900 text-white font-bold text-sm">
                {{ student.full_name|slice:":2"|upper }}
            </div>
            <div class="flex-1 min-w-0">
                <p class="truncate font-bold text-gray-900">{{ student.full_name }}</p>
                <p class="text-xs text-gray-500 flex items-center gap-1">
                    <span class="h-2 w-2 bg-green-500 rounded-full"></span>
                    ID: {{ student.student_id }}
                </p>
            </div>
        </div>
        <div class="flex gap-2">
            <form action="{% url 'accounts:logout' %}" method="post" class="w-full">
                {% csrf_token %}
                <button type="submit" class="w-full flex items-center justify-center gap-2 px-4 py-3 text-sm font-bold text-white bg-gray-900 rounded-xl hover:bg-gray-800 transition-all">
                    <i data-lucide="log-out" class="h-4 w-4"></i>
                    Sign Out
                </button>
            </form>
        </div>
    </div>
</aside>

<script>
    // Preserve sidebar scroll position across page navigations
    document.addEventListener("DOMContentLoaded", function() {
        const sidebarNav = document.getElementById("sidebar-nav");
        if (sidebarNav) {
            // Restore scroll position
            const savedPosition = sessionStorage.getItem("studentSidebarScrollPos");
            if (savedPosition) {
                sidebarNav.scrollTop = parseInt(savedPosition, 10);
            }
            
            // Save scroll position when clicking any link
            const links = sidebarNav.querySelectorAll("a");
            links.forEach(link => {
                link.addEventListener("click", () => {
                    sessionStorage.setItem("studentSidebarScrollPos", sidebarNav.scrollTop);
                });
            });
            
            // Also save on scroll
            sidebarNav.addEventListener("scroll", () => {
                sessionStorage.setItem("studentSidebarScrollPos", sidebarNav.scrollTop);
            });
        }
    });
</script>
