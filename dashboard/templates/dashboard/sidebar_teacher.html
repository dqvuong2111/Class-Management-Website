{% load static %}
<aside class="w-72 flex flex-col flex-shrink-0 bg-white border-r border-gray-200">
    <!-- Header -->
    <div class="flex h-16 items-center justify-between border-b border-gray-200 px-4 flex-shrink-0">
        <div class="flex items-center gap-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-indigo-600">
                <i data-lucide="briefcase" class="h-5 w-5 text-white"></i>
            </div>
            <div>
                <h1 class="font-semibold text-gray-900">Teacher Portal</h1>
                <p class="text-xs text-gray-500">EduManage</p>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav id="sidebar-nav" class="flex-1 overflow-y-auto p-4 space-y-2">
        <a href="{% url 'dashboard:teacher_dashboard' %}" class="flex items-center gap-3 px-4 py-2.5 text-sm font-medium rounded-lg transition-colors {% if request.resolver_match.url_name == 'teacher_dashboard' %}bg-blue-100 text-blue-600{% else %}text-gray-600 hover:bg-gray-100{% endif %}">
            <i data-lucide="layout-dashboard" class="h-5 w-5"></i>
            My Classes
        </a>
        <a href="{% url 'dashboard:teacher_assignments' %}" class="flex items-center gap-3 px-4 py-2.5 text-sm font-medium rounded-lg transition-colors {% if request.resolver_match.url_name == 'teacher_assignments' %}bg-blue-100 text-blue-600{% else %}text-gray-600 hover:bg-gray-100{% endif %}">
            <i data-lucide="clipboard-list" class="h-5 w-5"></i>
            Assignments
        </a>
        <a href="{% url 'dashboard:teacher_create_assignment' %}" class="flex items-center gap-3 px-4 py-2.5 text-sm font-medium rounded-lg transition-colors {% if request.resolver_match.url_name == 'teacher_create_assignment' %}bg-blue-100 text-blue-600{% else %}text-gray-600 hover:bg-gray-100{% endif %}">
            <i data-lucide="plus-circle" class="h-5 w-5"></i>
            Create Assignment
        </a>
        <a href="{% url 'dashboard:teacher_schedule' %}" class="flex items-center gap-3 px-4 py-2.5 text-sm font-medium rounded-lg transition-colors {% if request.resolver_match.url_name == 'teacher_schedule' %}bg-blue-100 text-blue-600{% else %}text-gray-600 hover:bg-gray-100{% endif %}">
            <i data-lucide="calendar-check" class="h-5 w-5"></i>
            Schedule
        </a>
        <a href="{% url 'dashboard:teacher_qr' %}" class="flex items-center gap-3 px-4 py-2.5 text-sm font-medium rounded-lg transition-colors {% if request.resolver_match.url_name == 'teacher_qr' %}bg-blue-100 text-blue-600{% else %}text-gray-600 hover:bg-gray-100{% endif %}">
            <i data-lucide="qr-code" class="h-5 w-5"></i>
            QR Attendance
        </a>
        <a href="{% url 'dashboard:teacher_feedback' %}" class="flex items-center gap-3 px-4 py-2.5 text-sm font-medium rounded-lg transition-colors {% if request.resolver_match.url_name == 'teacher_feedback' %}bg-blue-100 text-blue-600{% else %}text-gray-600 hover:bg-gray-100{% endif %}">
            <i data-lucide="message-square" class="h-5 w-5"></i>
            Student Feedback
        </a>
        <a href="{% url 'dashboard:teacher_statistics' %}" class="flex items-center gap-3 px-4 py-2.5 text-sm font-medium rounded-lg transition-colors {% if request.resolver_match.url_name == 'teacher_statistics' %}bg-blue-100 text-blue-600{% else %}text-gray-600 hover:bg-gray-100{% endif %}">
            <i data-lucide="bar-chart-2" class="h-5 w-5"></i>
            Statistics
        </a>
        <a href="{% url 'dashboard:messages' %}" class="flex items-center gap-3 px-4 py-2.5 text-sm font-medium rounded-lg transition-colors {% if request.resolver_match.url_name == 'messages' %}bg-blue-100 text-blue-600{% else %}text-gray-600 hover:bg-gray-100{% endif %}">
            <i data-lucide="mail" class="h-5 w-5"></i>
            Messages
        </a>
        
        <div class="pt-4 mt-4 border-t border-gray-200">
            <a href="{% url 'home' %}" class="flex items-center gap-3 px-4 py-2.5 text-sm font-medium rounded-lg text-gray-600 hover:bg-gray-100">
                <i data-lucide="home" class="h-5 w-5"></i>
                Back to Home
            </a>
        </div>
    </nav>

    <!-- Footer -->
    <div class="border-t border-gray-200 p-4">
        <div class="mb-4 flex items-center gap-3 rounded-xl bg-gray-50 p-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-full bg-indigo-100 text-indigo-600">
                <i data-lucide="user" class="h-5 w-5"></i>
            </div>
            <div class="flex-1 min-w-0">
                <p class="truncate font-medium text-gray-900">{{ user.teacher.full_name }}</p>
                <p class="text-xs text-gray-500">Teacher</p>
            </div>
        </div>
        <div class="flex gap-2">
            <form action="{% url 'accounts:logout' %}" method="post" class="w-full">
                {% csrf_token %}
                <button type="submit" class="w-full flex items-center justify-center gap-2 px-3 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition-colors shadow-sm">
                    <i data-lucide="log-out" class="h-4 w-4"></i>
                    Sign Out
                </button>
            </form>
        </div>
    </div>
</aside>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const sidebarNav = document.getElementById("sidebar-nav");
        if (sidebarNav) {
            // Restore scroll position
            const savedPosition = sessionStorage.getItem("sidebar-scroll-position");
            if (savedPosition) {
                sidebarNav.scrollTop = savedPosition;
            }

            // Save scroll position on link click
            const links = sidebarNav.querySelectorAll("a");
            links.forEach(link => {
                link.addEventListener("click", () => {
                    sessionStorage.setItem("sidebar-scroll-position", sidebarNav.scrollTop);
                });
            });
        }
    });
</script>
