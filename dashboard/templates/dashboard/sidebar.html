{% load static %}
<aside id="admin-sidebar" class="fixed left-0 top-0 z-50 h-full w-72 bg-white transition-transform duration-300 -translate-x-full md:translate-x-0 border-r border-gray-200 flex flex-col shadow-sm">
    <!-- Header -->
    <div class="flex h-20 items-center justify-between border-b border-gray-100 px-5 flex-shrink-0">
        <div class="flex items-center gap-3">
            <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-gray-900 shadow-sm">
                <i data-lucide="sparkles" class="h-6 w-6 text-white"></i>
            </div>
            <div>
                <h1 class="font-bold text-gray-900 text-lg">EduManage</h1>
                <p class="text-xs text-gray-500">Admin Dashboard</p>
            </div>
        </div>
    </div>

    <!-- Quick Search in Sidebar -->
    <div class="px-4 py-3">
        <button onclick="openCommandPalette()" class="w-full flex items-center gap-3 px-4 py-2.5 bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded-xl text-gray-500 text-sm transition-colors">
            <i data-lucide="search" class="h-4 w-4"></i>
            <span>Quick search...</span>
            <span class="ml-auto text-xs opacity-60">âŒ˜K</span>
        </button>
    </div>

    <!-- Navigation -->
    <nav id="sidebar-nav" class="flex flex-col gap-1.5 px-4 flex-1 overflow-y-auto custom-scroll">
        <a href="{% url 'dashboard:dashboard' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 {% if request.resolver_match.url_name == 'dashboard' or request.resolver_match.url_name == 'admin_dashboard' %}bg-gray-900 text-white{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
            <i data-lucide="layout-dashboard" class="h-5 w-5"></i>
            Overview
        </a>

        <a href="{% url 'dashboard:manage_enrollments' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 {% if 'enrollment' in request.path %}bg-gray-900 text-white{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
            <i data-lucide="users" class="h-5 w-5"></i>
            Enrollments
        </a>

        <a href="{% url 'dashboard:manage_students' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 {% if 'student' in request.path and 'enrollment' not in request.path %}bg-gray-900 text-white{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
            <i data-lucide="graduation-cap" class="h-5 w-5"></i>
            Students
        </a>

        <a href="{% url 'dashboard:manage_teachers' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 {% if 'teacher' in request.path %}bg-gray-900 text-white{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
            <i data-lucide="user-check" class="h-5 w-5"></i>
            Teachers
        </a>

        <a href="{% url 'dashboard:manage_staff' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 {% if 'staff' in request.path %}bg-gray-900 text-white{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
            <i data-lucide="briefcase" class="h-5 w-5"></i>
            Staff
        </a>

        <a href="{% url 'dashboard:manage_class_types' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 {% if 'class-types' in request.path %}bg-gray-900 text-white{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
            <i data-lucide="tags" class="h-5 w-5"></i>
            Class Types
        </a>
        
        <a href="{% url 'dashboard:admin_documents' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 {% if 'documents' in request.path %}bg-gray-900 text-white{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
            <i data-lucide="file-text" class="h-5 w-5"></i>
            Documents
        </a>

        <a href="{% url 'dashboard:admin_statistics' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 {% if 'statistics' in request.path %}bg-gray-900 text-white{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-900{% endif %}">
            <i data-lucide="bar-chart" class="h-5 w-5"></i>
            Statistics
        </a>

        <div class="my-2 border-t border-gray-100"></div>

        <a href="{% url 'home' %}" class="flex items-center gap-3 rounded-xl px-4 py-3 text-sm font-medium transition-all duration-200 text-gray-500 hover:bg-gray-100 hover:text-gray-900">
            <i data-lucide="home" class="h-5 w-5"></i>
            Back to Home
        </a>
    </nav>

    <!-- Footer -->
    <div class="border-t border-gray-100 p-4 flex-shrink-0">
        <div class="mb-4 flex items-center gap-3 rounded-xl bg-gray-50 border border-gray-100 p-4">
            <div class="flex h-11 w-11 items-center justify-center rounded-full bg-gray-900 text-white font-bold text-sm">
                {{ user.username|slice:":2"|upper }}
            </div>
            <div class="flex-1 min-w-0">
                <p class="truncate font-bold text-gray-900">{{ user.username }}</p>
                <p class="text-xs text-gray-500 flex items-center gap-1">
                    <span class="h-2 w-2 bg-green-500 rounded-full"></span>
                    Administrator
                </p>
            </div>
        </div>
        <div class="flex gap-2">
            <form action="{% url 'accounts:logout' %}" method="post" class="w-full">
                {% csrf_token %}
                <button type="submit" class="w-full flex items-center justify-center gap-2 px-4 py-3 text-sm font-bold text-white bg-gray-900 rounded-xl hover:bg-gray-800 transition-all">
                    <i data-lucide="log-out" class="h-4 w-4"></i>
                    Sign Out
                </button>
            </form>
        </div>
    </div>
</aside>

<script>
    // Preserve sidebar scroll position across page navigations
    document.addEventListener("DOMContentLoaded", function() {
        const sidebarNav = document.getElementById("sidebar-nav");
        if (sidebarNav) {
            const savedPosition = sessionStorage.getItem("adminSidebarScrollPos");
            if (savedPosition) {
                sidebarNav.scrollTop = parseInt(savedPosition, 10);
            }
            
            const links = sidebarNav.querySelectorAll("a");
            links.forEach(link => {
                link.addEventListener("click", () => {
                    sessionStorage.setItem("adminSidebarScrollPos", sidebarNav.scrollTop);
                });
            });
            
            sidebarNav.addEventListener("scroll", () => {
                sessionStorage.setItem("adminSidebarScrollPos", sidebarNav.scrollTop);
            });
        }
    });
</script>
