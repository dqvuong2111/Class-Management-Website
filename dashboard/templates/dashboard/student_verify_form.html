{% extends 'dashboard/student_base_dashboard.html' %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto mt-16 px-4">
    <div class="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden">
        <!-- Header -->
        <div class="bg-indigo-600 p-8 text-center text-white">
            <div class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center mx-auto mb-4 backdrop-blur-sm">
                <i data-lucide="shield-check" class="h-8 w-8 text-white"></i>
            </div>
            <h1 class="text-2xl font-bold mb-1">Verify Attendance</h1>
            <p class="text-indigo-100 text-sm">Enter the code displayed on the screen</p>
        </div>

        <!-- Form -->
        <div class="p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="passcode" class="block text-sm font-medium text-gray-700 mb-2 text-center">Session Passcode</label>
                    <input type="text" 
                           name="passcode" 
                           id="passcode" 
                           maxlength="4" 
                           pattern="\d{4}"
                           placeholder="0000"
                           class="block w-full text-center text-3xl font-bold tracking-[1em] text-indigo-600 border-gray-200 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 py-4 placeholder:tracking-normal placeholder:text-gray-300"
                           required 
                           autofocus
                           autocomplete="off"
                           inputmode="numeric">
                </div>

                {% if error %}
                <div class="bg-red-50 text-red-600 p-3 rounded-xl text-sm font-medium text-center flex items-center justify-center gap-2">
                    <i data-lucide="alert-circle" class="h-4 w-4"></i>
                    {{ error }}
                </div>
                {% endif %}

                <button type="submit" class="w-full flex items-center justify-center gap-2 bg-indigo-600 text-white px-6 py-4 rounded-xl font-bold hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-500/30 transform active:scale-95">
                    Check In
                    <i data-lucide="arrow-right" class="h-5 w-5"></i>
                </button>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 p-4 text-center border-t border-gray-100">
            <p class="text-xs text-gray-400">
                <i data-lucide="lock" class="inline h-3 w-3 mr-1"></i>
                Secure verification required
            </p>
        </div>
    </div>
</div>
{% endblock %}
